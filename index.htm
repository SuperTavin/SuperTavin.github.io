<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TreeHouse Customs Designer</h1>
    <section>
        <div class="logo">
           <img src="https://img1.wsimg.com/isteam/ip/502176c0-7019-40fc-8659-a38055973095/Screen%20Shot%202021-03-02%20at%2010.11.32%20PM.png/:/rs=w:121,h:104,cg:true,m/cr=w:121,h:104/qt=q:95" alt="TreeHouse Customs logo" height="200px" width="200px"/>
        </div>
        <div class="container">
            <form method="POST" action="https://formspree.io/f/mzboogvk" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="message">Product Description</label>
                    <textarea name="message" id="message" cols="20" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" name="Image" accept="image/png, image/gif, image/jpeg" />
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    
</body>
</html>
